      <h2 class="mdl-card__title-text" style="margin-left:auto; margin-right: auto;">Sign Up</h2>

    <form action="#" style="text-align: center;">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
          <input class="mdl-textfield__input" type="text" rows="1" id="userid" autocomplete="off">
          <label class="mdl-textfield__label" for="userid" id="special-label">First Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
            <input class="mdl-textfield__input" type="text" rows="1" id="lastname" autocomplete="off">

        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-right:300px;">
            <input class="mdl-textfield__input" type="text" rows="2" id="email" autocomplete="off">
            <label class="mdl-textfield__label" for="email" id="special-label">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-right:300px;">
            <input class="mdl-textfield__input" type="text" rows="3" id="otp" autocomplete="off">
            <label class="mdl-textfield__label" for="otp" id="special-label">OTP</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-right:300px;">
            <input class="mdl-textfield__input" type="text" rows="4" id="password" autocomplete="off">
            <label class="mdl-textfield__label" for="password" id="special-label">Password</label>
        </div>
        <br>
        
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--white button-position" style="color: rgb(56, 56, 56); background-color: rgb(191, 194, 194); border-radius: 6px;">
